<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css">

    <!--Crie uma agenda de contatos
        Nome e telefone

        FormulÃ¡rio pra inserir o nome e telefone e ao clicar, vai inserir na tabela
        Publicar na Vercel e colocar o projeto no Github
        Colar na EBAC o link do projeto na Vercel
     -->
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/cadernoELapis.png" alt="anotando no papel">
            <h1 class="gradient">Agenda de Contatos</h1>
        </header>
        <form id="form-contatos" action="processa-dados" method="post">
            <input id="input-nome" type="text" placeholder="nome" required></input>
            <input id="input-telefone" type="tel" placeholder="19 991038516" maxlength="11" required></input>
            <select id="select">
                <option value="Particular">Particular</option>
                <option value="Trabalho">Trabalho</option>
            </select>
            <button type="submit">Adicionar</button>

        </form>
        <table cellspacing="20">
            <thead>
                <tr>
                    <th>Nome </th>
                    <th>Celular / telefone</th>
                    <th>Trabalho / Particular</th>
                </tr>
            </thead>
            <tbody><!--                 <tr>
                    <td>Vanessa</td>
                    <td>55 999806020</td>
                    <td>Vida</td>
                </tr> -->

            </tbody>            
            <tfoot>
                <tr>
                    <td colspan="3" class="resultado">Contatos salvos: 0 </td>
                   <!--<td>(Numero de contatos)-->
                    
                </tr>
            </tfoot>
        </table>


    </div>
    <script src="./script.js"></script>
    
</body>
</html>
